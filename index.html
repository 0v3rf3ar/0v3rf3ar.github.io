<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S3P</title>
</head>
<body>
  <center>
    <h1>Tools</h1>
    <div id="blog-container"></div>
  </center>

  <script>
    const posts = [
      {
        title: "Password Generator",
        file: "pass-gen.html",
        description: "A simple password generator tool that helps create secure passwords."
      },
      {
        title: "Dorky Tool",
        file: "dorky.html",
        description: "A fun experimental tool for exploring search queries or data."
      },
      {
        title: "JSON URL Encoder",
        file: "json-url-encoded.html",
        description: "A utility for encoding and decoding JSON data in URLs."
      }
    ];

    const container = document.getElementById('blog-container');

    posts.forEach(post => {
      const card = document.createElement('table');
      card.border = "1";
      card.cellPadding = "10";
      card.cellSpacing = "0";
      card.width = "300";

      const row = card.insertRow();
      const cell = row.insertCell();
      cell.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.description}</p>
        <button onclick="window.location.href='${post.file}'">Open</button>
      `;

      const spacer = document.createElement('p');
      spacer.innerHTML = "&nbsp;";

      container.appendChild(card);
      container.appendChild(spacer);
    });
  </script>
</body>
</html>
